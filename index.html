<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Bat Ball Stump Game</h1>
    <div class="buttons">
    <button class="choice-button" onclick ="
    let computerChoice = generateComputerChoice();
    let resultMSG = getResult('Bat', computerChoice);
    showResult ('Bat', computerChoice, resultMSG);
    ">
        <img src="assets/bat.png" alt="Bat Image" class="choice-image">
     </button>


    <button class="choice-button" onclick ="
    computerChoice = generateComputerChoice();
    resultMSG = getResult('Ball', computerChoice);
    showResult ('Ball', computerChoice, resultMSG);
    ">
        <img src="assets/ball.png" alt="Ball Image" class="choice-image">
    </button>


    <button class="choice-button" onclick ="
    computerChoice = generateComputerChoice();
    resultMSG = getResult('Stump', computerChoice);
    showResult ('Stump', computerChoice, resultMSG);
    ">
        <img src="assets/stump.png" alt="Stump Image" class="choice-image">
    </button>


    <button class="reset" onclick="localStorage.clear();
    resetScore();
    ">Reset</button>
        </div>

    <div class="result">    
        <h3 id="user-move"></h3>
        <h3 id="computer-move"></h3>
        <h3 id="result"></h3>
        <h3 id="score"></h3>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
